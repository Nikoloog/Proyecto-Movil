<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cursos Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>Asistencia: {{ curso.asistencia }}%</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="primary" (click)="volver()">Volver</ion-button>
</ion-content>
