<ion-header>
  <ion-toolbar>
    <ion-title>Cursos Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-message">
    <ion-label>
      Bienvenido {{ role === 'profesor' ? 'Profesor' : 'Alumno' }} {{ username }}
    </ion-label>
  </div>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>
        <h2>{{ asignatura.nombre }}</h2>
        <p>Asistencia: {{ asignatura.asistencia }}%</p>
      </ion-label>
      <ion-progress-bar [value]="asignatura.asistencia / 100"></ion-progress-bar>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="primary" (click)="volver()">Volver</ion-button>
</ion-content>
