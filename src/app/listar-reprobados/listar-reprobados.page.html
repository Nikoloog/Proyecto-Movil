<ion-header>
  <ion-toolbar>
    <ion-title>Cursos Reprobados</ion-title>
    <ion-buttons slot="end">
      <img src="assets/icon/dodo.jpg" alt="Duoc Logo" class="duoc-logo">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="course-button" *ngFor="let course of courses">
      <ion-button expand="block" (click)="downloadExcel(course.name)">
        {{ course.name }}
      </ion-button>
    </div>
    <ion-button expand="block" color="primary" (click)="goBack()">Volver</ion-button>
  </div>
</ion-content>
