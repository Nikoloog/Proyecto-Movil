<ion-header>
  <ion-toolbar>
    <ion-title>Curso 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        {{ student.name }} - {{ student.attendance }}%
      </ion-label>
      <span *ngIf="student.attendance < 75" class="attendance-warning">Problemas de asistencia</span>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="goBack()">Volver</ion-button>
</ion-content>
